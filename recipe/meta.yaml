{% set version = "2022.06.0-beta" %}

package:
  name: uxarray
  version: {{ version }}

source:
  url: https://github.com/UXARRAY/uxarray/archive/v{{ version }}.tar.gz   # For building from a specific tag's tarball
  sha256: 6c43474b0189470ea58f8c60f8e81f6723471087637d7f46ec6ffc431134d5eb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - xarray

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - uxarray
  commands:
    - pytest test

about:
  home: https://github.com/UXARRAY/uxarray
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Uxarray is a library of xarray based functions for visualizing unstructured grid datasets'

extra:
  recipe-maintainers:
    - paullric
    - erogluorhan
    - anissa111
    - michaelavs
    - rajeeja
    - chengzhuzhang
